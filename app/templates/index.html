<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop or Browse: File Upload | CodingNepal</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/app.js" defer></script>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col d-flex justify-content-center">
        <div class="drag-area">
          <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
          <header>Drag & Drop to Upload File</header>
          <span>OR</span>
          <button>Browse File</button>
          <input type="file" hidden>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col d-flex justify-content-center">
        <button class="glow-on-hover send" type="button">Extract Text</button>
      </div>
      <div class="col d-flex justify-content-center">
        <button class="glow-on-hover send" type="button">download as .txt file</button>
      </div>
    </div>

    <div class="row">
    </div>

    <div class="row">
      <div class="col">

      </div>
    </div>
    <div
      tabindex="-1"
      aria-labelledby="modal-project-1"
      aria-hidden="true"
      class="modal fade"
      id="myModal"
    >
      <div class="modal-dialog modal-xl modal-dialog-centered" id="myModal">
        <div class="modal-content">
          <div class="modal-header">
            <h5
              class="modal-title section-title item text-center"
              id="staticBackdropLabel"
            >
              Extracted text
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="responseText">
          </div>
        </div>
      </div>
    </div>




  </div>


<!-- Modal -->

      crossorigin="anonymous"
    ></script>
</body>
</html>
